<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>깔끔한 로그인 폼</title>
    <style>
        /* 기본 폰트 및 배경 설정 */
body {
    font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background-color: #67c7a7;
    margin: 0;
    display: flex; /* Flexbox 사용 */
    justify-content: center; /* 가로 중앙 정렬 */
    align-items: center; /* 세로 중앙 정렬 */
    min-height: 100vh; /* 최소 높이를 화면 전체로 */
}

/* 폼 전체를 감싸는 컨테이너 */
.form-container {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px; /* 폼의 최대 너비 제한 */
    box-sizing: border-box;
}

h2 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
}

/* label과 input을 묶는 그룹 */
.form-group {
    margin-bottom: 20px;
}

/* 레이블 스타일 */
label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-weight: 600;
}

/* 입력 필드 스타일 */
input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box; /* 패딩, 테두리를 너비에 포함 */
    transition: border-color 0.3s; /* 부드러운 전환 효과 */
}

/* 입력 필드 포커스 시 스타일 */
input[type="text"]:focus,
input[type="password"]:focus {
    outline: none; /* 기본 아웃라인 제거 */
    border-color: #007bff; /* 파란색 테두리 */
}

/* 로그인 버튼 스타일 */
button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

/* 체크박스 디자인을 위한 그룹 */
.form-check {
    display: flex;
    align-items: center;
    user-select: none; /* 텍스트 선택 방지 */
}

/* 기본 체크박스는 숨김 */
.form-check input[type="checkbox"] {
    display: none;
}

/* 커스텀 체크박스 레이블 */
.checkbox-label {
    position: relative;
    padding-left: 30px; /* 아이콘 들어갈 자리 확보 */
    cursor: pointer;
    display: inline-block;
    font-weight: normal; /* 기본 레이블보다 얇게 */
    color: #666;
}

/* 가상 요소로 체크박스 모양 만들기 */
.checkbox-label::before {
    content: '';
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    border: 2px solid #ccc;
    border-radius: 4px;
    background-color: #fff;
    transition: all 0.2s;
}

/* 가상 요소로 체크 표시(V) 만들기 */
.checkbox-label::after {
    content: '✔';
    position: absolute;
    left: 4px;
    top: 50%;
    transform: translateY(-50%) scale(0); /* 처음엔 안 보이게 */
    font-size: 16px;
    color: white;
    transition: all 0.2s;
}

/* 실제 체크박스가 체크되었을 때의 스타일 변화 */
.form-check input[type="checkbox"]:checked + .checkbox-label::before {
    background-color: #007bff;
    border-color: #007bff;
}

.form-check input[type="checkbox"]:checked + .checkbox-label::after {
    transform: translateY(-50%) scale(1); /* 체크 시 보이게 */
}
    </style>
</head>
<body>

    <div class="form-container">
        <form action="/login" method="post">
            <h2>로그인</h2>

            <div class="form-group">
                <label for="username">사용자 이름</label>
                <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me" class="checkbox-label">로그인 정보 저장</label>
            </div>

            <div class="form-group">
                <button type="submit">로그인</button>
            </div>

        </form>
    </div>

</body>
</html>
