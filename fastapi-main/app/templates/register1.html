<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link {
            margin-top: 10px;
            font-size: 14px;
        }
        .link a {
            color: #007bff;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>회원 정보 수정</h1>
        {% if user %} {{ user.id }}
            <p><strong>ID:</strong> {{ user.id }}</p>
            <p><strong>사용자 이름:</strong> {{ user.username }}</p>
            <p><strong>이메일:</strong> {{ user.email }}</p>
        {% else %}
            <p>사용자를 찾을 수 없습니다.</p>
        {% endif %}
        <input type="hidden" name="id" id="id" value="{{user.id}}">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" placeholder="Username" value="{{user.username}}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Email" value="{{ user.email }}">
        </div>
        <button onclick="updateUser()">정보수정</button>
        <!-- <p class="link"><a href="/">홈으로 돌아가기</a></p> -->
    </div>

    <script>
    
    async function updateUser() {
        const id = document.getElementById('id').value;
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;

        if (!username || !email) {
            alert('모든 필드를 입력하세요.');
            return;
        }
        // fetch URL 수정: 백틱(`)을 사용해야 변수가 올바르게 적용됩니다.
        const response = await fetch(`/users/${id}`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email })
        });
        if (response.ok) {
            alert('회원 정보 수정 완료!');
            //window.location.href = '/';
        } else {
            const error = await response.json();
            alert(`회원 정보 수정 실패: ${error.detail}`);
        }
    }
    </script>
</body>
</html>
